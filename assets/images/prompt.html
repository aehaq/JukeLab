<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <style>
    .heading {
      text-align: center;
    }

    input {
      display: block;
      margin: 10px auto;

    }

    .holder {
      margin: 0 10%;
    }

    .img {
      height: 200px;
      width: 200px;
      margin: 20px;
    }
  </style>
</head>

<body>

    <h1 class="heading">Stock Photo Generator!!!</h1>
    <form id="form">
      <input type="text" id="imgQuery">
      <input type="submit" id="submit">
    </form>

  <div class="holder"></div>

  <script>
    $(document).ready(function () {

      // Some APIs will give us a cross-origin (CORS) error. This small function is a fix for that error. You can also check out the chrome extenstion (https://chrome.google.com/webstore/detail/allow-control-allow-origi/nlfbmbojpeacfghkpbjhddihlkkiljbi?hl=en).
      jQuery.ajaxPrefilter(function (options) {
        if (options.crossDomain && jQuery.support.cors) {
          options.url = 'https://cors-anywhere.herokuapp.com/' + options.url;
        }
      });

      // ===================== YOUR CODE HERE ==================
      $("#submit").on("click", function(){
        event.preventDefault()

        var key = "c7e85e3d6c9dce62b318eb0c52d266523f0ba71221c0cabe2917aad0bdbd6606";
        var userInput = $("#imgQuery").val();
        var queryURL = "https://api.unsplash.com/photos/random/?client_id=" + key + "&query=" + userInput;

        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(res){
          console.log(res);
          var img = $("<img class='img'>").attr("src", res.urls.thumb);
          $(".holder").append(img);
        })

      });




      //========================================================

    })

  </script>
</body>

</html>
